- uses: actions/checkout@master
  with:
    submodules: true

- uses: actions/setup-node@master
  with:
    node-version: 14.15.5

- name: Installation
  run: |
    npm install
    npm install -g hexo-cli

- name: Generate
  run: hexo clean && hexo g

- name: Deploy
  uses: peaceiris/actions-gh-pages@v3
  with:
    github_token: ${{ secrets.ACTION_TOKEN }}
    publish_dir: ./public
    cname: g.blog.lgf.im




