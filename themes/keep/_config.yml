# ---------------------------------------------------------------------------------------
# Home page article block display settings
# ---------------------------------------------------------------------------------------
home_article:
  category:
    enable: true
    limit: 3
  tag:
    enable: false
    limit: 5

post:
  word_count:
    enable: true
    wordcount: true
    min2read: false

  author_label:
    enable: true
    auto: false
    custom_label_list: ["小妖"]

code_copy:
  enable: true
  style: mac  # default | mac

toc:
  enable: true
  number: true
  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: false
  # If true, open TOC every time when you enter the article page
  init_open: true

# ---------------------------------------------------------------------------------------
# Post copyright info
# ---------------------------------------------------------------------------------------
copyright_info:
  enable: false

website_count:
  busuanzi_count:
    enable: true
    site_uv: true
    site_pv: true
    page_pv: true

